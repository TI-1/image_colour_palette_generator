{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('static', filename='styles.css')}}">
{% endblock %}
{% block title %}Palette{% endblock %}


{% block content %}
<div class="container">
	<div class="row">
        <div class="col-sm-12">
			<img src="static/Uploads/uploaded-file.jpg" class="center" alt="test image">
			<table class="table">
					<thead>
						<tr><th>Color</th><th>Color Code</th></tr>
					</thead>
					<tbody>
					{% for code in cols %}
					<tr>
						<td style = "background-color:{{code}}"></td><td>{{code}}</td>
					</tr>
					{% endfor %}
					</tbody>
				</table>

				<p><a href="{{url_for('home')}}">Return to index page</a></p>

		</div>
	</div>
</div>

{% endblock %}
